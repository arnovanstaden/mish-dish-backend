<body class="text-center">

    <form class="form-signin" method="POST" action="http://localhost:3000/auth/login">
        <img class="mb-4" src="./assets/images/logos/The-Mish-Dish-Final-Logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="loginUsername" class="form-control" placeholder="Username" name="username" required
            autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-block" type="submit">Sign in</button>
    </form>
